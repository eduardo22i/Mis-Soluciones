<template name="postEdit">
  <form class="main">
      
          <label for="user-title">Título:</label>
          
          <input type="text" id="user-title" name="title" placeholder="Título de tu solución" autofocus required  value="{{title}}" />
          
          <label for="user-title">Explicá cuál es el problema que identificaste:</label>
          
          <textarea id="user-problem" name="problem" placeholder="Explicá brevemente cuál es el problema que has identificado" required> {{problem}} </textarea>
          
          <label for="user-title">Explicá cuál es la solución que proponés:</label>
          
          <textarea id="user-solution" name="solution" placeholder="Explicá brevemente cuál es la solución que te gustaría proponer" required> {{solution}} </textarea>
          
          <label for="user-title">Explicá brevemente, paso a paso, cómo ejecutarías tu idea:</label>
          
          <div id="stepsHolder">
              {{#each steps}}
              <input type="text" class="paso" name="step1" placeholder="Paso a seguir" value="{{label}}" />
                {{/each}}
              
          </div>
          
          <input type="hidden" name="stepsCount" id="stepsCount" value="1"/>
          
          <a href="#" id="addMore">Agrega Pasos +</a>
          
          <input type="submit" value="Guardar propuesta" class="btn-action-blue"/>
