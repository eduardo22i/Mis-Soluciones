<template name="comment">
  <li>
    <h4>
        <div class="profile-comments" style="background-image:url('{{authorPicture}}')"></div>
        <span class="author">{{authorName}}: </span>
    </h4>
      
    <p>{{body}}</p>
     
    <span class="date">{{submittedText}}</span>

  </li>
</template>
